<?xml version="1.0" encoding="UTF-8" ?>

<!-- home menu image -->

<!-- ensure overall layer size is 320x135 -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	width="320" height="135">

	<!-- solid color background -->
	<rect x="0" y="0" width="320" height="135" fill="#494949"
		stroke-width="0px" stroke="none" rx="0" ry="0" />

	<!-- solid color circle -->
	<circle cx="160" cy="68" r="40" fill="white" />

	<!-- customize styles -->
	<style type="text/css">
        <![CDATA[
            .si-glyph-fill {
                stroke-width: 0.3px;
                stroke: white;
                fill:   red;
            }
            .button-text {
                stroke-width: 0.3px;
                stroke: white;
                fill: white;
                font-size: 14px;
                font-weight: bold;
                font-family: monospace;
                letter-spacing: 2px;
            }
        ]]>
	</style>

	<!-- link to external glyph icon -->
	<use x="137" y="42" width="50" height="50"
		xlink:href="../../archive/glyph-iconset-master/sprite/sprite.svg#si-glyph-horse-shoe" />

	<!-- insert single line of icon text -->
	<text x="0" y="0" text-anchor="middle">
		<tspan x="160" y="80" class="button-text"></tspan>
	</text>

</svg>
